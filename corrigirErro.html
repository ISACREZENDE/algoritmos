<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Números Romanos</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
    }

    h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    label {
        font-size: 18px;
        margin-bottom: 10px;
        display: block;
    }

    input {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    #result {
        margin-top: 20px;
    }

    #output {
        font-size: 24px;
        font-weight: bold;
        color: #333;
    }
  </style>
</head>
<body>
    <div class="container">
      <h1>Conversor de Números Romanos</h1>
      
      <label for="romanInput">Digite um número romano:</label>
      <input type="text" id="romanInput" placeholder="Ex: IX, XXIV, MCMXCIV">
      
      <button onclick="convertRoman()">Converter</button>
  
      <div id="result">
        <h2>Resultado:</h2>
        <p id="output">-</p>
      </div>
    </div>
  
  <script>
    // Função que converte números romanos em números inteiros
    function romanToInt(roman) {
      const romanValues = {
        'I': 1,
        'V': 5,
        'X': 10,
        'L': 50,
        'C': 100,
        'D': 500,
        'M': 1000
      };

      let total = 0;
      for (let i = 0; i < roman.length; i++) {
        const current = romanValues[roman[i]];
        const next = romanValues[roman[i + 1]];

        if (next > current) {
          total -= current;
        } else {
          total += current;
        }
      }
      return total;
    }

    // Função chamada ao clicar no botão "Converter"
    function convertRoman() {
      const romanInput = document.getElementById('romanInput').value.toUpperCase().trim();
      const result = romanToInt(romanInput);
      
      if (result === 0) {
        document.getElementById('output').textContent = "Número Romano Inválido!";
      } else {
        document.getElementById('output').textContent = result;
      }
    }
  </script>
</body>
</html>

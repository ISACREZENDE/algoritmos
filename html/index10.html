<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Parênteses Balanceados</title>
  <link rel="stylesheet" href="../css/style10.css">
  <script src="../js/script10.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Verificador de Parênteses Balanceados</h1>
    <form id="formulario">
      <label for="sequencia">Digite uma sequência de parênteses:</label>
      <input 
        type="text" 
        id="sequencia" 
        name="sequencia" 
        placeholder="Exemplo: (()())" 
        required 
      />
      <button type="submit">Verificar</button>
    </form>
    <p id="resultado"></p>
  </div>
  
</body>
</html>

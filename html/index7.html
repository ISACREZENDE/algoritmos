<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="../css/style7.css">
  <!-- JavaScript -->
  <script src="../js/script7.js" defer></script>
  <title>Reverter String</title>
  
</head>
<body>
    
    <!-- Explicação:
        O input é onde o usuário digita a string.
        O button é usado para executar a ação de reverter.
        O p com id="result" mostrará o texto invertido.
        O arquivo styles.css cuida do visual, e o script.js é onde a mágica da inversão acontece. -->
  <div class="container">
    <h1>Reverter String</h1>
    <input type="text" id="inputString" placeholder="Digite uma string aqui">
    <button id="reverseButton">Reverter</button>
    <p id="result"></p>
  </div>

</body>
</html>
